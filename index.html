<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=The+Girl+Next+Door&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/modules.css">
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>

    <input type="radio" name="byTitle" id="byTitle" checked="true">Sort By Title</input>
    <input type="radio" name="byNum" id="byNum">Sort By Number of Horns</input>
    <br />

    <select>
      <option value="default">Filter by Keyword</option>
    </select>
  </header>
  <main>
    <section id="pages">
      <h3 id="page1">Page 1</h3>
      <h3 id="page2">Page 2</h3>
    </section>

    <section id="gallery">
      
      <!-- <div id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </div> -->

      <template id="photo-template" type="text/x-tmpl-mustache">
        <div class ={{class}}>
          <h2>{{title}}</h2>
          <img src= {{image_url}} alt="">
          <p>{{description}}</p>
        </div>
      </template>

    </section>
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="js/app.js"></script>
</body>

</html>
